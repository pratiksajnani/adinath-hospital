version: 2
updates:
    # JavaScript/npm dependencies
    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'weekly'
          day: 'monday'
          time: '09:00'
          timezone: 'Asia/Kolkata'
      open-pull-requests-limit: 5
      labels:
          - 'dependencies'
          - 'automated'
      commit-message:
          prefix: 'deps'
      groups:
          dev-dependencies:
              patterns:
                  - 'jest*'
                  - 'playwright*'
                  - 'eslint*'
                  - 'prettier*'
              update-types:
                  - 'minor'
                  - 'patch'
          production:
              patterns:
                  - '*'
              exclude-patterns:
                  - 'jest*'
                  - 'playwright*'
                  - 'eslint*'
                  - 'prettier*'

    # GitHub Actions
    - package-ecosystem: 'github-actions'
      directory: '/'
      schedule:
          interval: 'weekly'
      labels:
          - 'ci'
          - 'automated'
