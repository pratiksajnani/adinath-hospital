name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # UNIT TESTS
  # ============================================
  test:
    name: üß™ Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================
  # SECURITY SCAN
  # ============================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for secrets in code
        run: |
          echo "Scanning for exposed secrets..."
          if grep -rE "(password|secret|api_key)\s*[:=]\s*['\"][A-Za-z0-9+/=]{20,}['\"]" js/*.js 2>/dev/null | grep -v "placeholder" | grep -v "demo"; then
            echo "‚ö†Ô∏è Potential secrets found (review manually)"
          else
            echo "‚úÖ No secrets found"
          fi

  # ============================================
  # DEPLOY TO GITHUB PAGES
  # ============================================
  deploy:
    name: üöÄ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ============================================
  # POST-DEPLOY SMOKE TEST
  # ============================================
  smoke-test:
    name: üí® Smoke Test
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Test homepage
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://adinathhealth.com)
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "‚ùå Homepage returned $HTTP_STATUS"
            exit 1
          fi
          echo "‚úÖ Homepage is live"

      - name: Test critical pages
        run: |
          for page in book.html login.html store.html; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://adinathhealth.com/$page")
            echo "üìÑ $page: $HTTP_STATUS"
          done

