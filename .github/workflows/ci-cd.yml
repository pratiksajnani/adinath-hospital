name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # LINT & VALIDATE
  # ============================================
  lint:
    name: üîç Lint & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML
        uses: anishathalye/proof-html@v2
        with:
          directory: ./
          ignore_urls: |
            https://wa.me/*
            https://www.google.com/maps/*
            tel:*
            mailto:*
        continue-on-error: true  # Don't fail on external links

      - name: Check for console.log in production code
        run: |
          echo "Checking for debug statements..."
          # Allow console.log in dev files but warn
          if grep -r "console.log" js/*.js --include="*.js" | grep -v "// DEBUG" | grep -v "console.log('"; then
            echo "‚ö†Ô∏è Warning: console.log statements found (acceptable for now)"
          fi

  # ============================================
  # UNIT TESTS
  # ============================================
  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit -- --ci --coverage
        continue-on-error: false

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # ============================================
  # E2E TESTS
  # ============================================
  e2e-tests:
    name: üé≠ E2E Tests
    runs-on: ubuntu-latest
    needs: [unit-tests]  # Only run if unit tests pass
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start local server
        run: |
          npx serve -p 8080 &
          sleep 3
          curl -s http://localhost:8080 > /dev/null || (echo "Server failed to start" && exit 1)

      - name: Run E2E tests
        run: npm test -- --project=chromium
        env:
          BASE_URL: http://localhost:8080

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7

  # ============================================
  # SECURITY SCAN
  # ============================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for secrets
        run: |
          echo "Scanning for exposed secrets..."
          # Check for common secret patterns
          if grep -rE "(password|secret|api_key|apikey|auth_token)\s*[:=]\s*['\"][^'\"]+['\"]" js/*.js --include="*.js" | grep -v "placeholder" | grep -v "demo" | grep -v "example"; then
            echo "‚ùå Potential secrets found in code!"
            exit 1
          fi
          echo "‚úÖ No secrets found"

      - name: Check for vulnerable dependencies
        run: |
          npm audit --production || echo "‚ö†Ô∏è Some vulnerabilities found (review manually)"
        continue-on-error: true

  # ============================================
  # DEPLOY TO GITHUB PAGES
  # ============================================
  deploy:
    name: üöÄ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-tests, security]  # ALL tests must pass
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify on success
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Site: https://adinathhealth.com"

  # ============================================
  # POST-DEPLOY SMOKE TEST
  # ============================================
  smoke-test:
    name: üí® Smoke Test
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Test homepage
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://adinathhealth.com)
          if [ "$HTTP_STATUS" -ne 200 ]; then
            echo "‚ùå Homepage returned $HTTP_STATUS"
            exit 1
          fi
          echo "‚úÖ Homepage is live"

      - name: Test critical pages
        run: |
          for page in book.html login.html store.html services/orthopedic.html; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://adinathhealth.com/$page")
            if [ "$HTTP_STATUS" -ne 200 ]; then
              echo "‚ö†Ô∏è $page returned $HTTP_STATUS"
            else
              echo "‚úÖ $page is accessible"
            fi
          done

