name: CI/CD Pipeline
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    quality:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: '20'
                  cache: 'npm'
            - run: npm ci
            - run: npm run lint
            - run: npm run format:check

    test:
        needs: quality
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: '20'
                  cache: 'npm'
            - run: npm ci
            - run: npm test -- --coverage
            - uses: codecov/codecov-action@v5

    e2e:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v6
              with:
                  node-version: '20'
                  cache: 'npm'
            - run: npm ci
            - run: npx playwright install --with-deps chromium
            - run: npm run test:e2e
