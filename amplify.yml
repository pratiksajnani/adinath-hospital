version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Adinath Hospital - Building for production..."
        - echo "Domain: adinathhealth.com"
    build:
      commands:
        - echo "Static site - no build required"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []

# Security and caching headers
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      - key: 'Permissions-Policy'
        value: 'camera=(), microphone=(), geolocation=(self)'
  - pattern: '*.html'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate'
  - pattern: '/images/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '/css/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '/js/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '/fonts/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

# Rewrites for clean URLs
customRules:
  - source: '</^[^.]+$|\.(?!(css|gif|ico|jpg|jpeg|js|png|txt|svg|woff|woff2|ttf|map|json|webp)$)([^.]+$)/>'
    target: /index.html
    status: '200'
