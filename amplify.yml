version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Adinath Hospital - Building for production..."
        - echo "Domain: adinathhealth.com"
    build:
      commands:
        - echo "Static site - no build required"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []

# Security and caching headers
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
      - key: 'Referrer-Policy'
        value: 'strict-origin-when-cross-origin'
      - key: 'Permissions-Policy'
        value: 'camera=(), microphone=(), geolocation=(self)'
  - pattern: '*.html'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache, no-store, must-revalidate'
  - pattern: '/images/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '/css/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '/js/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '/fonts/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'

# Rewrites for clean URLs and onboarding
customRules:
  # Admin and Doctor onboarding (preserve paths)
  - source: /onboard/admin
    target: /onboard/admin.html
    status: '200'
  - source: /onboard/doctor
    target: /onboard/doctor.html
    status: '200'
  # Main pages
  - source: /login
    target: /login.html
    status: '200'
  - source: /book
    target: /book.html
    status: '200'
  - source: /store
    target: /store.html
    status: '200'
  - source: /check-status
    target: /check-status.html
    status: '200'
  # Portal pages
  - source: /portal
    target: /portal/index.html
    status: '200'
  - source: /portal/admin
    target: /portal/admin/index.html
    status: '200'
  - source: /portal/doctor
    target: /portal/doctor/index.html
    status: '200'
  - source: /portal/staff
    target: /portal/staff/index.html
    status: '200'
  - source: /portal/patient
    target: /portal/patient/index.html
    status: '200'
  # SPA fallback (catch unmatched routes)
  - source: '</^[^.]+$|\.(?!(css|gif|ico|jpg|jpeg|js|png|txt|svg|woff|woff2|ttf|map|json|webp|html)$)([^.]+$)/>'
    target: /index.html
    status: '404'
