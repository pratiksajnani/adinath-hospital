version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Adinath Hospital - Building for production..."
    build:
      commands:
        - echo "Static site - no build required"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths: []

# Rewrites and redirects
customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'X-Frame-Options'
        value: 'SAMEORIGIN'
      - key: 'X-Content-Type-Options'
        value: 'nosniff'
      - key: 'X-XSS-Protection'
        value: '1; mode=block'
  - pattern: '*.html'
    headers:
      - key: 'Cache-Control'
        value: 'no-cache'
  - pattern: '/images/*'
    headers:
      - key: 'Cache-Control'
        value: 'max-age=31536000'
  - pattern: '/css/*'
    headers:
      - key: 'Cache-Control'
        value: 'max-age=31536000'
  - pattern: '/js/*'
    headers:
      - key: 'Cache-Control'
        value: 'max-age=31536000'
