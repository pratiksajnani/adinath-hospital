<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Prescriptions | Adinath Hospital</title>
    <link rel="icon" type="image/svg+xml" href="../../images/favicon.svg">
    <link rel="stylesheet" href="../../css/styles.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .portal-header { background: linear-gradient(135deg, #0d9488, #0f766e); color: white; padding: 20px; }
        .portal-header h1 { margin: 0; font-size: 24px; }
        .portal-nav { background: white; padding: 15px 20px; border-bottom: 1px solid #e0e0e0; display: flex; gap: 20px; flex-wrap: wrap; }
        .portal-nav a { color: #0d9488; text-decoration: none; font-weight: 500; padding: 8px 16px; border-radius: 20px; }
        .portal-nav a:hover, .portal-nav a.active { background: #e0f2f1; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .card { background: white; border-radius: 12px; padding: 20px; margin: 15px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #e0e0e0; }
        .card-title { font-size: 18px; font-weight: 600; color: #333; }
        .card-date { font-size: 14px; color: #666; }
        .rx-item { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f0f0f0; }
        .rx-item:last-child { border: none; }
        .rx-name { font-weight: 500; }
        .rx-dosage { color: #666; font-size: 14px; }
        .btn { display: inline-block; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: 600; font-size: 14px; cursor: pointer; border: none; }
        .btn-primary { background: #0d9488; color: white; }
        .btn-outline { border: 2px solid #0d9488; color: #0d9488; background: white; }
        .btn-whatsapp { background: #25d366; color: white; }
        .empty-state { text-align: center; padding: 60px 20px; color: #666; }
        .empty-state .icon { font-size: 48px; margin-bottom: 15px; }
        .advice-box { background: #f0fdfa; border-left: 4px solid #0d9488; padding: 15px; margin-top: 15px; border-radius: 0 8px 8px 0; }
    </style>
</head>
<body>
    <div class="portal-header">
        <h1>üíä My Prescriptions</h1>
    </div>
    
    <nav class="portal-nav">
        <a href="index.html">üè† Dashboard</a>
        <a href="appointments.html">üìÖ Appointments</a>
        <a href="prescriptions.html" class="active">üíä Prescriptions</a>
        <a href="../../index.html">‚Üê Back to Website</a>
    </nav>

    <div class="container">
        <h2>Your Prescriptions</h2>

        <!-- Prescriptions list -->
        <div id="prescriptions-container">
            <!-- Loaded dynamically -->
        </div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="icon">üíä</div>
            <h3>No Prescriptions Yet</h3>
            <p>Your prescriptions will appear here after your consultation.</p>
            <a href="../../book.html" class="btn btn-primary" style="margin-top: 15px;">Book Appointment</a>
        </div>
    </div>

    <script src="../../js/config.js"></script>
    <script src="../../js/hms.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if patient is logged in
            const savedPatient = localStorage.getItem('currentPatient');
            if (!savedPatient) {
                // Redirect to patient portal login
                window.location.href = 'index.html';
                return;
            }
            
            const currentPatient = JSON.parse(savedPatient);
            
            // Load prescriptions from HMS
            const prescriptions = HMS.prescriptions.getByPatient(currentPatient.id);
            const container = document.getElementById('prescriptions-container');
            const emptyState = document.getElementById('empty-state');
            
            if (prescriptions.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            // Sort by date, newest first
            prescriptions.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            let html = '';
            prescriptions.forEach((rx, index) => {
                html += renderPrescriptionCard(rx, index === 0);
            });
            
            container.innerHTML = html;
        });
        
        function renderPrescriptionCard(rx, isLatest) {
            const doctorName = rx.doctor === 'ashok' ? 'Dr. Ashok Sajnani' : 'Dr. Sunita Sajnani';
            const dateStr = new Date(rx.date).toLocaleDateString('en-IN', { day: 'numeric', month: 'long', year: 'numeric' });
            
            let medsHtml = '';
            if (rx.medicines && rx.medicines.length > 0) {
                rx.medicines.forEach(med => {
                    medsHtml += `
                        <div class="rx-item">
                            <div>
                                <div class="rx-name">${med.name}</div>
                                <div class="rx-dosage">${med.dosage}</div>
                            </div>
                            <div>${med.duration}</div>
                        </div>
                    `;
                });
            }
            
            return `
                <div class="card">
                    <div class="card-header">
                        <div>
                            <span class="card-title">${doctorName}</span>
                            <span class="card-date" style="display: block; margin-top: 5px;">${dateStr}</span>
                        </div>
                        <div>
                            <button class="btn btn-outline" onclick="printRx('${rx.id}')">üñ®Ô∏è Print</button>
                        </div>
                    </div>
                    
                    ${rx.diagnosis ? `<p style="margin-bottom: 15px;"><strong>Diagnosis:</strong> ${rx.diagnosis}</p>` : ''}
                    
                    <div id="rx-list-${rx.id}">
                        ${medsHtml || '<p style="color: #666;">No medicines prescribed</p>'}
                    </div>

                    ${rx.advice ? `
                    <div class="advice-box">
                        <strong>Doctor's Advice:</strong><br>
                        ${rx.advice}
                    </div>
                    ` : ''}

                    ${isLatest ? `
                    <div style="margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                        <a href="https://wa.me/919925450425?text=I%20need%20to%20order%20my%20prescription%20medicines%20(Ref:%20${rx.id})" class="btn btn-whatsapp" target="_blank">üì≤ Order via WhatsApp</a>
                        <a href="../../store.html" class="btn btn-outline">üè™ Visit Store</a>
                    </div>
                    ` : ''}
                </div>
            `;
        }
        
        function printRx(id) {
            window.print();
        }
    </script>
<script>if(typeof initFeedbackWidget==="function")initFeedbackWidget("patient");</script>
</body>
</html>
