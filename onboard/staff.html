<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Registration | Adinath Hospital</title>
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header .icon { font-size: 60px; margin-bottom: 12px; }
        .header h1 { color: #7c3aed; font-size: 24px; }
        .header p { color: #64748b; margin-top: 8px; }
        
        .invite-info {
            background: #ede9fe;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: center;
        }
        .invite-info .name { font-size: 20px; font-weight: bold; color: #7c3aed; }
        
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #334155;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #7c3aed;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: #7c3aed;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn:hover { background: #6d28d9; }
        
        .success {
            text-align: center;
            display: none;
        }
        .success .icon { font-size: 80px; margin-bottom: 20px; }
        .success h2 { color: #166534; margin-bottom: 12px; }
        .success a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #7c3aed;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .form-row { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="form-section">
            <div class="header">
                <div class="icon">üë•</div>
                <h1>Staff Registration</h1>
                <p>Join the Adinath Hospital team</p>
            </div>
            
            <div class="invite-info" id="invite-info">
                <p>Welcome,</p>
                <div class="name" id="invite-name">Loading...</div>
            </div>
            
            <div class="error" id="error-msg"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Phone *</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Role *</label>
                        <select id="staff-role" required>
                            <option value="">Select role</option>
                            <option value="receptionist">Receptionist</option>
                            <option value="nurse">Nurse</option>
                            <option value="pharmacist">Pharmacist</option>
                            <option value="admin">Admin Staff</option>
                            <option value="helper">Helper</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Shift</label>
                        <select id="shift">
                            <option value="morning">Morning (8 AM - 2 PM)</option>
                            <option value="afternoon">Afternoon (2 PM - 8 PM)</option>
                            <option value="full">Full Day</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password *</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Preferred Language</label>
                    <select id="language">
                        <option value="gu">‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä (Gujarati)</option>
                        <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä (Hindi)</option>
                        <option value="en">English</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Complete Registration</button>
            </form>
        </div>
        
        <div class="success" id="success-section">
            <div class="icon">‚úÖ</div>
            <h2>Registration Complete!</h2>
            <p>Welcome to the Adinath Hospital team!</p>
            <a href="../login.html">Go to Login</a>
        </div>
    </div>
    
    <script src="../js/config.js"></script>
    <script src="../js/hms.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        
        function loadInvite() {
            if (!token) {
                document.getElementById('invite-info').innerHTML = '<p style="color:#991b1b;">Invalid or missing invite token</p>';
                return;
            }
            
            const invites = JSON.parse(localStorage.getItem('hms_invites') || '[]');
            const invite = invites.find(i => i.id === token);
            
            if (!invite) {
                document.getElementById('invite-info').innerHTML = '<p style="color:#991b1b;">Invite not found or expired</p>';
                return;
            }
            
            if (invite.status === 'used') {
                document.getElementById('invite-info').innerHTML = '<p style="color:#991b1b;">This invite has already been used</p>';
                return;
            }
            
            document.getElementById('invite-name').textContent = invite.name;
            document.getElementById('name').value = invite.name || '';
            document.getElementById('phone').value = invite.phone || '';
            document.getElementById('email').value = invite.email || '';
            if (invite.staffRole) {
                document.getElementById('staff-role').value = invite.staffRole;
            }
        }
        
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                document.getElementById('error-msg').textContent = 'Passwords do not match';
                document.getElementById('error-msg').style.display = 'block';
                return;
            }
            
            const staffRole = document.getElementById('staff-role').value;
            const user = {
                id: 'STF' + Date.now().toString(36).toUpperCase(),
                email: document.getElementById('email').value,
                password: password,
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                role: staffRole,
                shift: document.getElementById('shift').value,
                preferredLanguage: document.getElementById('language').value,
                permissions: ['appointments', 'patients', 'queue'],
                active: true,
                createdAt: new Date().toISOString()
            };
            
            if (HMS.users) {
                HMS.users.add(user);
            } else {
                const users = JSON.parse(localStorage.getItem('hms_users') || '[]');
                users.push(user);
                localStorage.setItem('hms_users', JSON.stringify(users));
            }
            
            if (token) {
                const invites = JSON.parse(localStorage.getItem('hms_invites') || '[]');
                const invite = invites.find(i => i.id === token);
                if (invite) {
                    invite.status = 'used';
                    invite.usedAt = new Date().toISOString();
                    localStorage.setItem('hms_invites', JSON.stringify(invites));
                }
            }
            
            document.getElementById('form-section').style.display = 'none';
            document.getElementById('success-section').style.display = 'block';
        });
        
        loadInvite();
    </script>
</body>
</html>
