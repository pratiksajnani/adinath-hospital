<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration | Adinath Hospital</title>
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header .icon { font-size: 60px; margin-bottom: 12px; }
        .header h1 { color: #1e40af; font-size: 24px; }
        .header p { color: #64748b; margin-top: 8px; }
        
        .invite-info {
            background: #dbeafe;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: center;
        }
        .invite-info .name { font-size: 20px; font-weight: bold; color: #1e40af; }
        
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #334155;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: #1e40af;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover { background: #1e3a8a; }
        
        .success {
            text-align: center;
            display: none;
        }
        .success .icon { font-size: 80px; margin-bottom: 20px; }
        .success h2 { color: #166534; margin-bottom: 12px; }
        .success p { color: #64748b; }
        .success a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #1e40af;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .form-row { grid-template-columns: 1fr; }
            .container { padding: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="form-section">
            <div class="header">
                <div class="icon">üë®‚Äç‚öïÔ∏è</div>
                <h1>Doctor Registration</h1>
                <p>Complete your registration to join Adinath Hospital</p>
            </div>
            
            <div class="invite-info" id="invite-info">
                <p>Welcome,</p>
                <div class="name" id="invite-name">Loading...</div>
            </div>
            
            <div class="error" id="error-msg"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Phone *</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Specialty *</label>
                    <select id="specialty" required>
                        <option value="">Select specialty</option>
                        <option value="orthopedic">Orthopedic Surgery</option>
                        <option value="gynecology">Obstetrics & Gynecology</option>
                        <option value="general">General Medicine</option>
                        <option value="pediatrics">Pediatrics</option>
                        <option value="visiting">Visiting Consultant</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Qualifications</label>
                    <input type="text" id="qualifications" placeholder="e.g., M.S. (Ortho), D.Ortho">
                </div>
                
                <div class="form-group">
                    <label>Years of Experience</label>
                    <input type="number" id="experience" min="0" placeholder="e.g., 15">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password *</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn">Complete Registration</button>
            </form>
        </div>
        
        <!-- Success Message -->
        <div class="success" id="success-section">
            <div class="icon">‚úÖ</div>
            <h2>Registration Complete!</h2>
            <p>Welcome to Adinath Hospital, Doctor!</p>
            <p style="margin-top: 12px;">You can now login to your dashboard.</p>
            <a href="../login.html">Go to Login</a>
        </div>
    </div>
    
    <script src="../js/config.js"></script>
    <script src="../js/hms.js"></script>
    <script>
        // Get token from URL
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');
        
        // Load invite info
        function loadInvite() {
            if (!token) {
                document.getElementById('invite-info').innerHTML = '<p style="color:#991b1b;">Invalid or missing invite token</p>';
                return;
            }
            
            const invites = JSON.parse(localStorage.getItem('hms_invites') || '[]');
            const invite = invites.find(i => i.id === token);
            
            if (!invite) {
                document.getElementById('invite-info').innerHTML = '<p style="color:#991b1b;">Invite not found or expired</p>';
                return;
            }
            
            if (invite.status === 'used') {
                document.getElementById('invite-info').innerHTML = '<p style="color:#991b1b;">This invite has already been used</p>';
                return;
            }
            
            document.getElementById('invite-name').textContent = invite.name;
            document.getElementById('name').value = invite.name || '';
            document.getElementById('phone').value = invite.phone || '';
            document.getElementById('email').value = invite.email || '';
            if (invite.specialty) {
                document.getElementById('specialty').value = invite.specialty;
            }
        }
        
        // Handle form submission
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                document.getElementById('error-msg').textContent = 'Passwords do not match';
                document.getElementById('error-msg').style.display = 'block';
                return;
            }
            
            // Create user
            const user = {
                id: 'DOC' + Date.now().toString(36).toUpperCase(),
                email: document.getElementById('email').value,
                password: password,
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                role: 'doctor',
                specialty: document.getElementById('specialty').value,
                qualifications: document.getElementById('qualifications').value,
                experience: document.getElementById('experience').value,
                permissions: ['patients', 'appointments', 'prescriptions'],
                active: true,
                createdAt: new Date().toISOString()
            };
            
            // Save user
            if (HMS.users) {
                HMS.users.add(user);
            } else {
                const users = JSON.parse(localStorage.getItem('hms_users') || '[]');
                users.push(user);
                localStorage.setItem('hms_users', JSON.stringify(users));
            }
            
            // Mark invite as used
            if (token) {
                const invites = JSON.parse(localStorage.getItem('hms_invites') || '[]');
                const invite = invites.find(i => i.id === token);
                if (invite) {
                    invite.status = 'used';
                    invite.usedAt = new Date().toISOString();
                    localStorage.setItem('hms_invites', JSON.stringify(invites));
                }
            }
            
            // Show success
            document.getElementById('form-section').style.display = 'none';
            document.getElementById('success-section').style.display = 'block';
        });
        
        // Initialize
        loadInvite();
    </script>
<script src="../js/user-status.js"></script>
</body>
</html>
