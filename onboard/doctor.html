<!DOCTYPE html>
<!-- Doctor Registration Page - Direct URL: /onboard/doctor.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration | Adinath Hospital</title>
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header .icon { font-size: 60px; margin-bottom: 12px; }
        .header h1 { color: #1e40af; font-size: 24px; }
        .header p { color: #64748b; margin-top: 8px; }
        
        .invite-info {
            background: #dbeafe;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: center;
        }
        .invite-info .name { font-size: 20px; font-weight: bold; color: #1e40af; }
        
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #334155;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            background: #1e40af;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover { background: #1e3a8a; }
        
        .success {
            text-align: center;
            display: none;
        }
        .success .icon { font-size: 80px; margin-bottom: 20px; }
        .success h2 { color: #166534; margin-bottom: 12px; }
        .success p { color: #64748b; }
        .success a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #1e40af;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }
        
        @media (max-width: 480px) {
            .form-row { grid-template-columns: 1fr; }
            .container { padding: 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div id="form-section">
            <div class="header">
                <div class="icon">üë®‚Äç‚öïÔ∏è</div>
                <h1>Doctor Registration</h1>
                <p>Complete your registration to join Adinath Hospital</p>
            </div>
            
            <div class="invite-info" id="invite-info">
                <p>Welcome,</p>
                <div class="name" id="invite-name">Loading...</div>
            </div>
            
            <div class="error" id="error-msg"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Phone *</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Specialty *</label>
                    <select id="specialty" required>
                        <option value="">Select specialty</option>
                        <option value="orthopedic">Orthopedic Surgery</option>
                        <option value="gynecology">Obstetrics & Gynecology</option>
                        <option value="general">General Medicine</option>
                        <option value="pediatrics">Pediatrics</option>
                        <option value="visiting">Visiting Consultant</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Qualifications</label>
                    <input type="text" id="qualifications" placeholder="e.g., M.S. (Ortho), D.Ortho">
                </div>
                
                <div class="form-group">
                    <label>Years of Experience</label>
                    <input type="number" id="experience" min="0" placeholder="e.g., 15">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password *</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn">Complete Registration</button>
            </form>
        </div>
        
        <!-- Success Message -->
        <div class="success" id="success-section">
            <div class="icon">‚úÖ</div>
            <h2>Registration Complete!</h2>
            <p>Welcome to Adinath Hospital, Doctor!</p>
            <p style="margin-top: 12px;">You can now login to your dashboard.</p>
            <a href="../login.html">Go to Login</a>
        </div>
    </div>
    
    <script src="../js/config.js"></script>
    <script src="../js/hms.js"></script>
    <script>
        // Get secure token from URL
        const params = new URLSearchParams(window.location.search);
        const tokenString = params.get('token');
        let validatedToken = null;
        
        // Load and validate invite using secure token system
        function loadInvite() {
            if (!tokenString) {
                showError('Invalid or missing invite link. Please contact the hospital administrator.');
                return;
            }
            
            // Validate token using secure HMS.tokens system
            const validation = HMS.tokens.validate(tokenString);
            
            if (!validation.valid) {
                switch (validation.error) {
                    case 'Token not found':
                        showError('This invite link is invalid. Please request a new one from the administrator.');
                        break;
                    case 'Token already used':
                        showError('This invite link has already been used. If you need to register again, please contact the administrator.');
                        break;
                    case 'Token expired':
                        showError('This invite link has expired. Please request a new one from the administrator.');
                        break;
                    default:
                        showError('Invalid invite link. Please contact the hospital administrator.');
                }
                return;
            }
            
            validatedToken = validation.token;
            
            // Look up user by email from token
            const user = HMS.users.getByEmail(validatedToken.targetEmail);
            
            if (user) {
                // Pre-fill with existing user data
                document.getElementById('invite-name').textContent = user.name || 'Doctor';
                document.getElementById('name').value = user.name || '';
                document.getElementById('phone').value = user.phone || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('email').readOnly = true; // Email is locked to token
                if (user.specialty) {
                    document.getElementById('specialty').value = user.specialty;
                }
            } else {
                // New doctor registration
                document.getElementById('invite-name').textContent = 'New Doctor';
                document.getElementById('email').value = validatedToken.targetEmail;
                document.getElementById('email').readOnly = true;
            }
            
            // Show expiry info
            const expiresAt = new Date(validatedToken.expiresAt);
            const hoursRemaining = Math.max(0, Math.round((expiresAt - new Date()) / (1000 * 60 * 60)));
            if (hoursRemaining < 24) {
                document.getElementById('invite-info').innerHTML += 
                    `<p style="color:#b45309; font-size:12px; margin-top:8px;">‚è∞ This link expires in ${hoursRemaining} hours</p>`;
            }
        }
        
        function showError(message) {
            document.getElementById('invite-info').innerHTML = 
                `<div style="background:#fef2f2; border:1px solid #fecaca; border-radius:8px; padding:16px;">
                    <p style="color:#991b1b; margin:0;">‚ùå ${message}</p>
                    <p style="margin:12px 0 0; font-size:13px;">
                        <a href="../index.html" style="color:#0f766e;">‚Üê Back to Website</a> | 
                        <a href="https://wa.me/919925450425" style="color:#25d366;">üì± Contact via WhatsApp</a>
                    </p>
                </div>`;
            document.getElementById('form-section').style.display = 'none';
        }
        
        // Handle form submission
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validatedToken) {
                showError('Session expired. Please use the invite link again.');
                return;
            }
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password.length < 8) {
                document.getElementById('error-msg').textContent = 'Password must be at least 8 characters';
                document.getElementById('error-msg').style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('error-msg').textContent = 'Passwords do not match';
                document.getElementById('error-msg').style.display = 'block';
                return;
            }
            
            // Check if user exists and update, or create new
            const existingUser = HMS.users.getByEmail(validatedToken.targetEmail);
            
            if (existingUser) {
                // Update existing user with new password and details
                HMS.users.update(existingUser.id, {
                    password: password, // In production, this would be hashed
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    specialty: document.getElementById('specialty').value,
                    qualifications: document.getElementById('qualifications').value,
                    experience: document.getElementById('experience').value,
                    registered: true,
                    registeredAt: new Date().toISOString(),
                    active: true
                });
            } else {
                // Create new user
                const newUser = {
                    id: 'DOC' + Date.now().toString(36).toUpperCase(),
                    email: validatedToken.targetEmail,
                    password: password, // In production, this would be hashed
                    name: document.getElementById('name').value,
                    phone: document.getElementById('phone').value,
                    role: 'doctor',
                    specialty: document.getElementById('specialty').value,
                    qualifications: document.getElementById('qualifications').value,
                    experience: document.getElementById('experience').value,
                    permissions: ['patients', 'appointments', 'prescriptions'],
                    active: true,
                    registered: true,
                    registeredAt: new Date().toISOString(),
                    createdAt: new Date().toISOString()
                };
                HMS.users.add(newUser);
            }
            
            // Mark token as used (prevents reuse)
            HMS.tokens.markUsed(tokenString);
            
            // Show success
            document.getElementById('form-section').style.display = 'none';
            document.getElementById('success-section').style.display = 'block';
        });
        
        // Initialize
        loadInvite();
    </script>
<script src="../js/user-status.js"></script>
</body>
</html>
